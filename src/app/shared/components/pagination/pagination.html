<div class="join flex justify-center items-center">
  <!-- Para usar queryParams hay que definir el routerLink. En este caso es un arreglo vacío, lo que hace referencia a la página en la que nos encontramos -->
  @for (page of getPagesList(); track page) {
    <button class="join-item btn"
    [class.btn-primary]="page === activePage()"
    [routerLink]="[]"
    [queryParams]="{ page: page }"
    (click)="activePage.set(page)"
    > {{ page }} </button>
  } @empty {
   <span class="loading loading-spinner text-primary"></span>
  }
</div>
