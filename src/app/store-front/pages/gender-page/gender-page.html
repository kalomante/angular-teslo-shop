<h1 class="text-3xl font-bold font-montserrat">Productos para
  <span class="text-accent">
    {{ gender() | i18nSelect: genderMap }}
  </span>
</h1>
<h3 class="text-xl mb-5">Para todos los gustos</h3>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">

  @for (product of genderResource.value()?.products; track $index) {
    <product-card
    [title]="product.title"
    [description]="product.description"
    [image]="product.images[1]"
    [productId]="product.slug"/>
  } @empty {
    No hay productos.
  }
</div>

<app-pagination [pages]="genderResource.value()?.pages ?? 0" [currentPage]="paginationService.pageParam()"/>
