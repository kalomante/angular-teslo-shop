<h1 class="text-2xl font-bold">{{ product().title }}</h1>
<div class="divider"></div>

<form class="grid grid-cols-1 sm:grid-cols-2 gap-4" [formGroup]="productDetailsForm" (ngSubmit)="onSubmit()">
  <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">Datos generales</h2>
    <input
      type="text"
      placeholder="Título"
      class="input input-bordered w-full"
      formControlName="title"
      [class.border-red-500]="productDetailsForm.get('title')?.errors ?? false"
    />
    <form-validator [control]="productDetailsForm.get('title')!"/>

    <input type="text" placeholder="Slug" class="input input-bordered w-full" formControlName="slug"
    [class.border-red-500]="productDetailsForm.get('slug')?.errors ?? false"/>
    <form-validator [control]="productDetailsForm.get('slug')!"/>

    <textarea
      class="textarea textarea-bordered"
      placeholder="Descripción"
      rows="6"
      formControlName="description"
      [class.border-red-500]="productDetailsForm.get('description')?.errors ?? false"
    ></textarea>

    <form-validator [control]="productDetailsForm.get('description')!"/>

    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div>
        <input
          type="number"
          placeholder="Precio"
          class="input input-bordered w-full"
          formControlName="price"
          [class.border-red-500]="productDetailsForm.get('price')?.errors ?? false"
        />
        <form-validator [control]="productDetailsForm.get('price')!" />
      </div>
      <div>
        <input
          type="number"
          placeholder="Inventario"
          class="input input-bordered w-full"
          formControlName="stock"
          [class.border-red-500]="productDetailsForm.get('stock')?.errors ?? false"
        />
        <form-validator [control]="productDetailsForm.get('stock')!" />
      </div>


    </div>

    <!-- tags -->
    <input type="text" placeholder="Tags" class="input input-bordered w-full" formControlName="tags"
    [class.border-red-500]="productDetailsForm.get('tags')?.errors ?? false"
    />
    <form-validator [control]="productDetailsForm.get('tags')!" />

    <!-- Botones para el género -->
    <div class="grid grid-cols-4 gap-2">
      <!-- <button class="btn btn-sm btn-outline">Masculino</button> -->
      <button type="button"
      class="btn btn-sm btn-outline btn-accent"
      [class.btn-outline]="productDetailsForm.value.gender !== 'women'"
      (click)="productDetailsForm.patchValue({gender: 'women'})"
      >Femenino</button>
      <button type="button" class="btn btn-sm btn-outline btn-warning"
      [class.btn-outline]="productDetailsForm.value.gender !== 'kids'"
      (click)="productDetailsForm.patchValue({gender: 'kids'})">Kids</button>
      <button type="button" class="btn btn-sm btn-outline btn-secondary"
      [class.btn-outline]="productDetailsForm.value.gender !== 'unisex'"
      (click)="productDetailsForm.patchValue({gender: 'unisex'})">Unisex</button>
      <button type="button" class="btn btn-sm btn-outline btn-primary"
      [class.btn-outline]="productDetailsForm.value.gender !== 'men'"
      (click)="productDetailsForm.patchValue({gender: 'men'})">Masculino</button>
    </div>

    <!-- <select class="select select-bordered w-full">
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="unisex">Unisex</option>
    </select> -->

    <!-- Sizes -->
    <div class="grid grid-cols-6 gap-2">
      @for (size of sizes; track size) {
      <button class="btn btn-sm btn-outline btn-primary"
      [class.btn-outline]="productDetailsForm.value.sizes?.includes(size)"
      type="button"
      (click)="onClickedSize(size)">{{ size }}</button>
      }
    </div>
  </div>

  <!-- Imágenes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit">
        <!-- <span class="loading loading-spinner loading-sm"></span> -->

        Guardar
      </button>
    </div>

    <product-carousel [images]="product().images" />

    <input type="file"
    multiple
    accept="image/*"
    (change)="imagePreview($event)"
    class="file-input file-input-bordered w-full mt-4" />

    <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
      @for (image of tempImages(); track image) {

        <img [src]="image" alt="Temporal Image" class="w-full object-cover" (click)="addImage($event)">
      }
    </div>
  </div>
</form>
@if (wasSaved()) {
  <div class="alert alert-success fixed bottom-4 right-4 w-80 animate-fade-in">
    <span>Datos guardados correctamente.</span>
  </div>
}
